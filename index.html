<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <form action="submit_form.php" method="POST">
        <fieldset>
            <legend>Credit Card Information</legend>
            <div class="card-container">
                <div class="card-front">
                    <h2>Credit Card</h2>
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Card Number" required pattern="\d{16}">
                    
                    <label for="card-holder">Card Holder</label>
                    <input type="text" id="card-holder" name="card-holder" placeholder="Card Holder" required>
                    
                    <label for="expiry">Expiration Date (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required pattern="\d{2}/\d{2}">
                </div>
                <div class="card-back">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" placeholder="CVV" required pattern="\d{3}">
                </div>
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
